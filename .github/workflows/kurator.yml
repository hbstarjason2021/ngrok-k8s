jobs:
  kurator:
    runs-on: ubuntu-latest
    #if: github.event.repository.owner.id == github.event.sender.id
    # https://p3terx.com/archives/github-actions-manual-trigger.html
    
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.13.1'
    - name: Go version   
      run: go version  
        
    - name: kurator
      run: |
         sudo timedatectl set-timezone 'Asia/Shanghai'
         
         git clone https://github.com/kurator-dev/kurator
         cd kurator
         ## make lint
         #make test
         make kurator
         
         echo "==============================="
         ls -l out
         tree out
         cd out/linux-amd64 && du -sh *
            
         echo "=========upload==================="
         pwd
         curl --upload-file ./kurator https://transfer.sh/kurator
         
         ### https://bashupload.com/
         echo "=========upload==================="
         curl bashupload.com -T kurator
         
         echo "==============================="
         current_time=$(date +"%Y-%m-%d-%k")
         echo ${current_time}
         echo "==============================="
